  <script>
    (() => {
      const theme = localStorage.getItem("theme-preference");
      if (!theme) {
        return;
      }
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    })();
  </script>
